<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=UTF-8" />
    <title>网页播放本地视频</title>
  </head>
  <body>
    <video width="500" height="500" controls autoplay>
      <source src="./screen.ogg" type="video/ogg" />
      <source src="./screen.mp4" type="video/mp4" />
      <source src="./screen.webm" type="video/webm" />
      <object data="./screen.mp4" width="320" height="240">
        <embed width="500" height="500" src="./screen.swf" />
      </object>
    </video>
  </body>
</html>
